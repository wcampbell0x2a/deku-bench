[package]
name = "deku-bench"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bincode = "1.3.3"
binrw = "0.11.2"
bitvec = "1.0.1"
deku = { git = "https://github.com/sharksforarms/deku/", branch = "impl-writer", features = ["write_bytes_only"] }
serde = { version = "1.0.174", features = ["derive"] }

[dev-dependencies]
criterion = { version = "0.5.0", features = ["html_reports"] }

[[bench]]
name = "serialize"
harness = false

[profile.release]
lto = true
